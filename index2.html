<!DOCTYPE html>
<html>
<style>
table{color:black;
border-top:2px skyblue;
  border-left:2px transparent;
  border-right:2px transparent;
  border-bottom:1px black;
  border-style: Solid;
  width:50%;
  align:Center;
}
th{color:black;
border-top:2px white;
  border-left:2px white;
  border-right:2px white;
  border-bottom:2px skyblue;
  rowspan='2';
  width:20%;
  border-style: Solid;
  align:Center;
  border-collapse: collapse;
}
tr{color:black;
}
</style>
<body>

<div style="background: white; color: black;">
<table height=20 align="center" style="width:100%">

  <th style="color:black;font-size:22px;" colspan="6">Portfolio at risk</th>
  <tr >
    <th>Days past due</th>
    <th>DPD-  0</th>
    <th>DPD-  1-30</th>
    <th>DPD 30-60</th>
    <th>DPD 60-90</th>
    <th>DPD 90+</th>
  </tr>
  <tr align=Center height=50>
    <td>% of Customers</td>
    <td bgcolor="white">44.5%</td>
    <td bgcolor="#fff2f4">21%</td>
    <td bgcolor="ffe5ea">25%</td>
    <td bgcolor="ffd2da">8%</td>
    <td bgcolor="fdb9c8">3.5%</td>
  </tr>
  <tr align=Center height=50>
    <td >% of Principal Outstanding</td>
    <td bgcolor="white">43.5%</td>
    <td bgcolor="#fff2f4">16%</td>
    <td bgcolor="ffe5ea">22%</td>
    <td bgcolor="ffd2da">17%</td>
    <td bgcolor="fdb9c8">2.5%</td>
  </tr>
</table>
</body>
</html>
